<!DOCTYPE html>
<html>
	<head>
		<title>transym unit test</title>

		<link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.3.2.css">

		<script type="application/javascript" src="https://code.jquery.com/qunit/qunit-2.3.2.js"></script>

		<script type="application/javascript" src="./transym.deploy.js"></script>
	</head>

	<body>
		<div id="qunit"></div>

		<div id="qunit-fixture"></div>

		<script type="application/javascript">
			QUnit.test( "transym unit test", function( assert ) {

				assert.deepEqual( transym( { [ Symbol.for( "hello" ) ]: "test" }, { } ),
					{ [ Symbol.for( "hello" ) ]: "test" }, "should be deeply equal" );

				assert.deepEqual( transym( { [ Symbol.for( "hello" ) ]: "test" }, { [ Symbol.for( "hello" ) ]: "test" }, true ),
					{ }, "should be deeply equal" );

			} );
		</script>
	</body>
</html>
